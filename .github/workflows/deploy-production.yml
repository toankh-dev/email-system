name: Deploy to Production

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set deployment variables
        id: vars
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "image_tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "image_tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi
          echo "deployment_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Deploy to production server via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          IMAGE_TAG: ${{ steps.vars.outputs.image_tag }}
          CI_COMMIT_SHA: ${{ github.sha }}
          CI_COMMIT_BRANCH: ${{ github.ref_name }}
          BUILD_TIME: ${{ steps.vars.outputs.deployment_time }}
          NODE_ENV: production
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          envs: IMAGE_TAG,CI_COMMIT_SHA,CI_COMMIT_BRANCH,BUILD_TIME,NODE_ENV
          script: |
            cd ${{ vars.PRODUCTION_DEPLOY_PATH || '/opt/email-system' }}

            # Pull latest image
            echo "Pulling Docker image: $IMAGE_TAG"
            docker pull $IMAGE_TAG

            # Export environment variables for docker-compose
            export DOCKER_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            export CI_COMMIT_SHA=$CI_COMMIT_SHA
            export CI_COMMIT_BRANCH=$CI_COMMIT_BRANCH
            export BUILD_TIME=$BUILD_TIME
            export NODE_ENV=$NODE_ENV
            export HOST_PORT=${{ vars.PRODUCTION_PORT || 3000 }}

            # Create backup tag of current running container
            echo "Creating backup of current deployment..."
            docker tag email-system-ci email-system-ci:backup-$(date +%Y%m%d-%H%M%S) || true

            # Deploy with docker-compose
            echo "Deploying with docker-compose..."
            docker-compose -f docker-compose.ci.yml up -d --no-deps --build

            # Wait for health check
            echo "Waiting for container to be healthy..."
            timeout 120s bash -c 'until docker inspect --format="{{json .State.Health.Status}}" email-system-ci | grep -q "healthy"; do sleep 2; done' || {
              echo "Health check failed, rolling back..."
              docker-compose -f docker-compose.ci.yml down
              docker tag email-system-ci:backup-latest email-system-ci:latest
              docker-compose -f docker-compose.ci.yml up -d
              exit 1
            }

            # Cleanup old images (keep last 5)
            echo "Cleaning up old images..."
            docker images | grep email-system-ci | grep backup | tail -n +6 | awk '{print $3}' | xargs -r docker rmi || true
            docker image prune -af --filter "until=72h"

      - name: Run smoke tests
        run: |
          # Add your smoke tests here
          echo "Running smoke tests..."
          # curl -f ${{ vars.PRODUCTION_URL }}/api/health || exit 1

      - name: Verify deployment
        run: |
          echo "Production deployment completed successfully!"
          echo "Image: ${{ steps.vars.outputs.image_tag }}"
          echo "Environment: production"
          echo "Time: ${{ steps.vars.outputs.deployment_time }}"

      - name: Create deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Production deployment successful"
            echo "Version: ${{ steps.vars.outputs.image_tag }}"
            echo "Deployed at: ${{ steps.vars.outputs.deployment_time }}"
          else
            echo "❌ Production deployment failed"
            echo "Please check logs and rollback if necessary"
          fi
